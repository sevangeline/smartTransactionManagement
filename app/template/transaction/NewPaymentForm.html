<div class="panel panel-success">
    <div class="panel-heading"><h4>Begin Payment</h4></div>
    <div class="panel-body row paymentSectionContainer">
        <form name="paymentForm" class="col-sm-offset-4 col-sm-4 paymentForm">
            <div class="col-sm-12">
                <label class="control-label">User email</label>
                <input type="email" class="formInputs" placeholder="email@example.com" ng-model="paymentFormVm.transactionDetails.user" required>
            </div>
            <div class="col-sm-12">
                <label class="control-label">Amount</label>
                <input type="number" step="0.01" class="formInputs" ng-model="paymentFormVm.amount" required>
            </div>
            <div class="col-sm-12">
                <label class="control-label">Currency</label>
                <!--<span ng-repeat="type in paymentFormVm.currencyType">-->
                <!--<input type="radio" ng-model="paymentFormVm.transactionDetails.currency" value="type"/>-->
                <!--</span>-->
                <select class="formInputs selectBox"
                        ng-model="paymentFormVm.transactionDetails.currency"
                        ng-options="option for option in paymentFormVm.currencyType">
                </select>
                <!--<span ng-bind-html="paymentFormVm.transactionDetails.amount | currencyWithLocale: paymentFormVm.transactionDetails.currency"></span>-->
            </div>
            <div class="col-sm-12">
                <label class="control-label">Date</label>
                <input type="text" ng-disabled="true" class="formInputs" ng-model="paymentFormVm.transactionDetails.txn_date">
            </div>
            <div class="col-sm-offset-5 col-sm-2">
                <input type="submit" value="Pay" class="btn btn-success btn-sm" ng-click="paymentFormVm.beginPayment()"/>
            </div>
        </form>
    </div>
</div>
